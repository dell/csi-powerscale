apiVersion: storage.dell.com/v1
kind: CSIIsilon
metadata:
  name: isilon
  namespace: test-isilon
spec:
  driver:
    # Config version for CSI Isilon v1.2.0 driver
    configVersion: v2
    replicas: 1
    forceUpdate: false
    common:
      # Image for CSI Isilon driver v1.2.0
      image: "dellemc/csi-isilon:v1.2.0"
      imagePullPolicy: IfNotPresent
      envs:
        - name: X_CSI_VERBOSE
          value: "1"
        - name: X_CSI_ISI_ENDPOINT
          value: 1.1.1.1
        - name: X_CSI_ISI_PORT
          value: "8080"
        - name: X_CSI_ISI_PATH
          value: "/ifs/data/csi"
        - name: X_CSI_ISILON_NO_PROBE_ON_START
          value: "false"
        - name: X_CSI_ISI_AUTOPROBE
          value: "true"
        - name: X_CSI_ISI_INSECURE
          value: "true"
        - name: X_CSI_DEBUG
          value: "false"
    controller:
      envs:
      - name: X_CSI_ISI_QUOTA_ENABLED
        value: "false"
      - name: X_CSI_ISI_ACCESS_ZONE
        value: System
    node:
      envs:
      - name: X_CSI_ISILON_NFS_V3
        value: "false"
    sideCars:
    # This will install the optional snapshotter sidecar
      - name: snapshotter
      - name: resizer
        image: "quay.io/k8scsi/csi-resizer:v0.1.0"
    storageClass:
      # The storageClass name will have a prefix "isilon"
      - name: storageclass
        reclaimPolicy: "Delete"
        allowVolumeExpansion: true
        default: true      
        parameters:
          AccessZone: "System"
          IsiPath: "/ifs/data/csi"
          AzServiceIP: 1.1.1.1
          RootClientEnabled: "false"
    snapshotClass:
      # The volumeSnapshotClass name will have a prefix "isilon"
      - name: volumesnapshotclass
        parameters:
          IsiPath: "/ifs/data/csi"
