apiVersion: v1
kind: ServiceAccount
metadata:
    name: isilontest
    namespace: test
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
    name: isilontest
    namespace: test
spec:
    serviceName: "isilontest"
    selector:
        matchLabels:
            app: isilontest
    template:
        metadata:
            labels:
                app: isilontest
    spec:
        serviceAccount: isilontest
        hostNetwork: true
        containers:
            - name: test
              image: docker.io/centos:latest
              command: [ "/bin/sleep", "3600" ]
              volumeMounts:
                  - mountPath: "/data0"
                    name: pvol0
                  - mountPath: "/data1"
                    name: pvol1
                  - mountPath: "/data2"
                    name: pvol2
        volumes:
            - name: pvol0
              persistentVolumeClaim:
                  claimName: pvol0
            - name: pvol1
              persistentVolumeClaim:
                  claimName: pvol1
            - name: pvol2
              persistentVolumeClaim:
                  claimName: restorepvc
