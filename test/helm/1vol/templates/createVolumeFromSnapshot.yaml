kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-2
  namespace: test
spec:
  accessModes:
  - ReadOnlyMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
  storageClassName: isilon
  dataSource:
    kind: VolumeSnapshot
    name: snap-1
    apiGroup: snapshot.storage.k8s.io